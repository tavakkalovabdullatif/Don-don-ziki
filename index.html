<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div id="gameZone" class="game-zone">
      <img class="js-hand" src="./img/paper.svg" alt="paper" />
      <img class="js-hand" src="./img/scissors.svg" alt="scissors" />
      <img class="js-hand" src="./img/rock.svg" alt="rock" />
    </div>

    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <div id="proccessZone" class="proccess-zone">
      <img id="user" src="./img/choosing.svg" alt="choosing-user" />
      <button id="reloadbtn">Reload</button>
      <img id="ai" src="./img/choosing.svg" alt="choosing-ai" />
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
