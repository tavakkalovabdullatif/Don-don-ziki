<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="./css/output.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>

  <body class="w-full h-full bg-blue-950">
    <div
      class="flex items-center justify-between border border-[#565468] rounded-2xl shadow-xs hover:bg-neutral-secondary-mediumblock max-w-3xl p-6 ml-auto mr-auto my-14">
      <img
        class="w-[155]px h-[93]px"
        src="./img/basic-logo.svg"
        alt="basic-logo" />

      <div
        class="flex items-center flex-col border-white border-4 py-4 px-12 bg-white rounded-2xl text-center">
        <span
          class="text-[16px] font-semibold text-[#2a45c2] uppercase tracking-[2.5px] leading-none max-[500px]:text-[10px] max-[500px]:tracking-[1.56px] pb-2"
          >SCORE</span
        >
        <strong
          id="score"
          class="mb-3 text-[#565468] text-6xl font-semibold tracking-tight text-heading leading-8"
          >0</strong
        >
      </div>
    </div>
    <div>
      <!-- Game zone -->
      <div id="gameZone">
        <!-- Basic mode -->
        <div id="basic" class="flex flex-col items-center justify-center gap-7">
          <div class="flex items-center justify-center gap-20">
            <img
              class="js-hand transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/paper.svg"
              alt="paper" />
            <img
              class="js-hand transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/scissors.svg"
              alt="scissors" />
          </div>
          <img
            class="js-hand transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
            src="./img/rock.svg"
            alt="rock" />
        </div>
        <!-- Advanced mode -->
        <div id="advanced" class="flex flex-col justify-center items-center">
          <div>
            <img
              class="js-hand w-52 h-52 -mb-9 transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/scissors.svg"
              alt="paper" />
          </div>
          <div class="flex justify-center items-center gap-[200px]">
            <img
              class="js-hand w-52 h-52 transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/spock.svg"
              alt="paper" />
            <img
              class="js-hand w-52 h-52 transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/paper.svg"
              alt="paper" />
          </div>
          <div class="flex justify-center items-center gap-[60px] mt-[38px]">
            <img
              class="js-hand w-52 h-52 transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/lizard.svg"
              alt="paper" />
            <img
              class="js-hand w-52 h-52 transition-shadow hover:shadow-[0px_0px_0px_27px_rgba(255,255,255,0.05)] rounded-full place-self-center"
              src="./img/rock.svg"
              alt="paper" />
          </div>
        </div>
      </div>
      <!-- Buttons  -->
      <div
        class="flex items-center justify-end gap-2 shadow-xs hover:bg-neutral-secondary-mediumblock max-w-3xl p-6 ml-auto mr-auto my-14 absolute right-20 bottom-3">
        <!-- Modal toggle -->
        <button
          id="rules"
          data-modal-target="default-modal"
          data-modal-toggle="default-modal"
          type="button"
          class="text-center p-3.5 min-w-[100px] uppercase rounded-lg text-[#ffffff] shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)] bg-none border transition-colors hover:bg-white hover:text-black">
          RULES
        </button>

        <!-- Main modal -->
        <div
          id="default-modal"
          tabindex="-1"
          aria-hidden="true"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-96 left-96 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div>
            <!-- Modal content -->
            <div
              class="relative bg-neutral-primary-soft border border-white rounded-lg shadow-sm p-4 md:p-6 bg-[#FFFFFF]">
              <!-- Modal header -->
              <div class="flex items-center justify-center pb-4">
                <strong
                  class="mb-3 text-[#565468] text-4xl font-semibold tracking-tight text-heading leading-8"
                  >RULES</strong
                >
                <button
                  type="button"
                  class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                  data-modal-hide="default-modal">
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24">
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18 17.94 6M18 18 6.06 6" />
                  </svg>
                </button>
              </div>
              <!-- Modal body -->
              <div class="">
                <img src="./img/rule-basic.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <button
          id="advancedMode"
          type="button"
          class="text-center p-3.5 min-w-[100px] uppercase rounded-lg text-[#ffffff] shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)] bg-none border transition-colors hover:bg-white hover:text-black">
          MODE
        </button>
      </div>
    </div>
    <!-- Proccess zone -->
    <div id="proccessZone" class="hidden justify-center items-center gap-6">
      <!-- user  -->
      <div class="flex flex-col items-center">
        <h3
          class="text-white text-[24px] leading-[32px] mb-16 uppercase drop-shadow-[0px_3px_3px_rgba(0,0,0,0.20)]">
          You picked
        </h3>
        <img
          id="user"
          class="transition-all w-[200px] h-[200px] rounded-full shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)]"
          src="./img/choosing.svg"
          alt="choosing-user" />
      </div>
      <!-- Reply button  -->
      <div>
        <h3
          class="font-bold text-[56px] mb-4 text-white leading-none uppercase drop-shadow-[0px_3px_3px_rgba(0,0,0,0.20)]">
          You <span id="statusText"></span>
        </h3>
        <button
          id="reloadbtn"
          type="button"
          class="text-center p-[15px] min-w-[220px] uppercase rounded-lg text-[#3b4262] shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)] bg-white transition-colors hover:text-[#db2e4d]">
          PLAY AGAIN
        </button>
      </div>
      <!-- ai -->
      <div class="flex flex-col items-center">
        <h3
          class="text-[24px] leading-[32px] text-white mb-16 uppercase drop-shadow-[0px_3px_3px_rgba(0,0,0,0.20)]">
          The house picked
        </h3>
        <img
          id="ai"
          class="transition-all w-[200px] h-[200px] rounded-full shadow-[0px_3px_3px_0px_rgba(0,0,0,0.20)]"
          src="./img/choosing.svg"
          alt="choosing-ai" />
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
